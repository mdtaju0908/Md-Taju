<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback • Md Taju</title>
<style>
    body{
        margin:0;
        padding:0;
        font-family:Arial, sans-serif;
        background:#f8f9fc;
        text-align:center;
    }
    .box{
        margin:80px auto;
        max-width:480px;
        background:white;
        padding:40px;
        border-radius:14px;
        box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }
    h2{ margin-top:0; }
    .stars{
        display:flex;
        justify-content:center;
        gap:14px;
        cursor:pointer;
        margin-top:20px;
    }
    .stars img{
        width:48px;
        transition:0.3s;
    }
    .stars img:hover{
        transform:scale(1.15);
    }
    #msg{
        margin-top:20px;
        font-size:18px;
        color:green;
        font-weight:bold;
        display:none;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Rate Your Experience</h2>
    <p>Your feedback helps me improve.</p>

    <div class="stars">
        <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" data-rate="1">
        <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" data-rate="2">
        <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" data-rate="3">
        <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" data-rate="4">
        <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" data-rate="5">
    </div>

    <p id="msg">Thank you for your feedback! ⭐</p>

    <!-- Hidden Form -->
    <form id="fbForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="b01377e3-91b3-4e34-805c-e4f737a8bb49">
        <input type="hidden" name="rating" id="rating_value">
        <input type="hidden" name="page" value="mdtaju.tech Portfolio Feedback">
    </form>
</div>

<script>
    const stars = document.querySelectorAll(".stars img");
    const form = document.getElementById("fbForm");
    const ratingInput = document.getElementById("rating_value");
    const msg = document.getElementById("msg");

    stars.forEach(star => {
        star.addEventListener("click", () => {
            let rating = star.getAttribute("data-rate");

            ratingInput.value = rating;  // fill hidden field

            form.submit();               // auto-submit form

            msg.style.display = "block"; // show thank you
            msg.textContent = "Thank you! You rated " + rating + " Stars ⭐";

            // Disable further rating clicks
            stars.forEach(s => s.style.pointerEvents = "none");
        });
    });
</script>

</body>
</html>
