<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-box {
      width: 350px;
      border: 2px solid rgb(15, 202, 249);
      border-radius: 16px;
      background: linear-gradient(140deg, #1320d5 50%, #f4f4f4 50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }

    .login-box form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box input {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      opacity: 0.9;
      width: 80%;
    }

    .login-box input[type="submit"] {
      background: #0c0cd7;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      width: 50%;
    }

    .login-box input[type="submit"]:hover {
      background: #fff;
      color: #4f16ed;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <b><h2>Login</h2></b>
    <form action="">
      <input type="text" placeholder="Email address or phone number" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
